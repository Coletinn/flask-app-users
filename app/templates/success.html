<!-- templates/success.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Form Submitted Successfully</h1>
        <div class="card mt-4">
            <div class="card-body">
                <p class="card-text"><strong>Name:</strong> {{ name }}</p>
                <p class="card-text"><strong>Age:</strong> {{ age }}</p>
                <p class="card-text"><strong>Gender:</strong> {{ gender }}</p>
            </div>
        </div>
        <div class="text-center mt-4">
            <a href="{{ url_for('user_list') }}" class="btn btn-secondary">View All Users</a>
            <a href="{{ url_for('index') }}" class="btn btn-primary">Back to Form</a>
        </div>
    </div>
</body>
</html>
